<div class="row">
    <div class="col">
        <h3>publish options</h3>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-auto">
        <table>
            <tr *ngFor="let clue of sample">
                <td>
                    <span [ngStyle]="answerStyle">{{clue.answer}} </span>
                </td>
                <td class="col">
                    <span [ngStyle]="clueStyle">{{clue.caption}} </span>
                    <app-clue-text [clue]="clue" [publishOptions]="puzzle.publishOptions"></app-clue-text>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="row mt-3" *ngIf="puzzle">
    <div class="col">
        <div class="card-deck">

            <div class="card">
                <h5 class="card-header">Answer</h5>
                <div class="card-body">
                    <app-text-style textStyleName="answerStyle" caption="answer"></app-text-style>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">Clue</h5>
                <div class="card-body">
                    <app-text-style textStyleName="clueStyle" caption="clue text"></app-text-style>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header">Definition</h5>
                <div class="card-body">
                    <app-text-style textStyleName="definitionStyle" caption="definition"></app-text-style>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row mt-3" *ngIf="puzzle">
    <div class="col">
        <button type="button" class="btn btn-primary mr-3" (click)="onContinue()">Continue</button>
        <button type="button" class="btn btn-primary" (click)="onBack()">Back</button>
    </div>
</div>
