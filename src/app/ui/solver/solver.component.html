<div class="row" *ngIf="puzzle">
    <div class="col">
        <app-grid (cellClick) = "onCellClick($event)"></app-grid>
    </div>

    <div class="col">
        <app-clue-list direction="across" (clueClick)="onClueClick($event)"></app-clue-list>
    </div>

    <div class="col">
        <app-clue-list direction="down" (clueClick)="onClueClick($event)"></app-clue-list>
    </div>
</div>
