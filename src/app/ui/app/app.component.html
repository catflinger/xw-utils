<div *ngIf="appStatus" class="container" style="padding-left: 0; padding-right: 0;">

    <div class="row">
        <div class="col">

            <nav class="navbar navbar-expand-md navbar-dark bg-primary">

                <a class="navbar-brand" (click)="onHome()">Home</a>

                <button class="navbar-toggler hidden-sm-up" type="button"
                    (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault"
                    aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown" ngbDropdown>
                            <button class="btn btn-link nav-link dropdown-toggle"  [disabled]="!credentials" id="id01" ngbDropdownToggle>Solve</button>
                            <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
                                <button class="dropdown-item btn btn-link" [disabled]="!credentials" (click)="onSolve('azed')">Azed</button>
                                <button class="dropdown-item btn btn-link" [disabled]="!credentials" (click)="onSolve('ft')">FT</button>
                                <button class="dropdown-item btn btn-link" [disabled]="!credentials" (click)="onSolve('independent')">Independent</button>
                                <button class="dropdown-item btn btn-link" [disabled]="!credentials" (click)="onSolve('cryptic')">Guardian</button>
                                <button class="dropdown-item btn btn-link" [disabled]="!credentials" (click)="onSolve('prize')">Guardian Prize</button>
                            </div>
                        </li>
                        <li class="nav-item" *ngIf="!credentials">
                            <a class="nav-link" (click)="onLogin()">Login</a>
                        </li>
                        <li class="nav-item" *ngIf="credentials">
                            <a class="nav-link" (click)="onLogout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <app-alert></app-alert>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
