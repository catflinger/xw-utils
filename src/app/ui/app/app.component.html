<div *ngIf="appStatus" class="container" style="padding-left: 0; padding-right: 0;">

    <div class="row">
        <div class="col">

            <nav class="navbar navbar-expand-md navbar-dark bg-primary">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="onHome()">Home</a>
                    </li>
                </ul>
                <button class="navbar-toggler hidden-sm-up" type="button"
                    (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault"
                    aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item dropdown" ngbDropdown>
                            <button class="btn btn-link nav-link dropdown-toggle" id="id01"
                                ngbDropdownToggle>Latest</button>
                            <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('azed')">Azed</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('ft')">FT</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('independent')">Independent</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('cryptic')">Guardian</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('prize')">Guardian Prize</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('quiptic')">Guardian Quiptic</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onSolve('everyman')">Everyman</button>
                            </div>
                        </li>

                        <li class="nav-item dropdown" ngbDropdown>
                            <button class="btn btn-link nav-link dropdown-toggle" id="id01"
                                ngbDropdownToggle>Archive</button>
                            <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
                                <button class="dropdown-item btn btn-link" (click)="onArchive('azed')">Azed</button>
                                <button class="dropdown-item btn btn-link" (click)="onArchive('ft')">FT</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onArchive('independent')">Independent</button>
                                <button class="dropdown-item btn btn-link"
                                    (click)="onArchive('cryptic')">Guardian</button>
                                <button class="dropdown-item btn btn-link" (click)="onArchive('prize')">Guardian
                                    Prize</button>
                                <button class="dropdown-item btn btn-link" (click)="onArchive('quiptic')">Guardian
                                    Quiptic</button>
                                <button class="dropdown-item btn btn-link" (click)="onArchive('everyman')">Everyman</button>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/readme']">Reamde</a>
                        </li>

                        <li class="nav-item">
                            <button type="button" class="nav-link btn btn-link" (click)="onSettings()">Settings</button>
                        </li>

                            <li class="nav-item" *ngIf="!credentials.authenticated">
                                    <button type="button" class="nav-link btn btn-link" (click)="onLogin()">Login</button>
                        </li>

                        <li class="nav-item" *ngIf="credentials.authenticated">
                                <button type="button" class="nav-link btn btn-link" (click)="onLogout()">Logout</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <app-alert></app-alert>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
