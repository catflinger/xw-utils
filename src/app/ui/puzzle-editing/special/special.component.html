<div class="row mt-3">
    <div class="col">
        <h3>More puzzles</h3>
    </div>
</div>
    
<div class="row mt-3">
    <div class="col">

        <div>Load a puzzle from a PDF file on your computer</div>
        <button class="btn btn-primary mt-3" (click)="onPdf()">Open a PDF</button>

        <div class="mt-5">Create a grid yourself and enter some clues</div>
        <button [disabled]="false" class="btn btn-primary mt-3" (click)="onGridText()">Grid and clues</button>

        <div class="mt-5">Create a blog with clues but no grid</div>
        <button class="btn btn-primary mt-3" (click)="onText()">Clues only</button>
    </div>
</div>
