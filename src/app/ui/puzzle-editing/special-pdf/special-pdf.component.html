<div class="row">
    <div class="col">
        <h3>Open puzzle from PDF</h3>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="form-group">
            <input #file class="form-control-file" type="file" accept=".pdf" (change)="onFileChange(file.files)">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="button" (click)="onOpenPdf()">Open PDF</button>
        </div>
    </div>
</div>
