<div *ngIf="puzzle">
    <div class="row">
        <div class="col">
            <h5>{{puzzle.info.title}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col" *ngIf="puzzle.grid">
            <app-grid (cellClick)="onCellClick($event)"></app-grid>
        </div>

        <div class="col">
            <app-clue-list direction="across" (clueClick)="onClueClick($event)"></app-clue-list>
        </div>

        <div class="col">
            <app-clue-list direction="down" (clueClick)="onClueClick($event)"></app-clue-list>
        </div>
    </div>

    <div class="row  mb-5">
        <div class="col">
            <button type="button" class="btn btn-primary mr-3" (click)="onContinue()">Continue</button>
            <button type="button" class="btn btn-primary mr-3" (click)="onBlogger()">Open in blogger</button>
            <button type="button" class="btn btn-primary mr-3" (click)="onBack()">Back</button>
        </div>
    </div>

</div>
