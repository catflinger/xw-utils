<h3>Backups</h3>

<p *ngIf="creds && !creds.authenticated">
    Please login to see backups
</p>

<ng-container *ngIf="creds && creds.authenticated">
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Backup</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let backup of backups">
                <td>{{backup.date | date:'mediumDate'}}</td>
                <td>{{backup.date | date:'mediumTime'}}</td>
                <td>{{backup.caption}}</td>
                <td><button type="button" class="btn btn-primary" (click)="onRestore(backup)">Restore</button></td>
                <td><button type="button" class="btn btn-primary" (click)="onDelete(backup)">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div>
        <button type="button" class="btn btn-primary" (click)="onRefresh()">Refresh</button>
    </div>
</ng-container>
