<h3>Make Backup</h3>

<form class="form" [formGroup]="form">
    <div class="form-group">
        <label for="caption" class="form-label">Title for this backup</label>
        <input type="text" id="caption" class="form-control" placeholder="enter a name for this backup" formControlName="caption">
    </div>
</form>

<div>
    <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="onBackup()">Backup</button>
</div>
