<div>
    <div class="form-group">
        <p>Diary aliases - the name(s) by which you are known in the Google diary</p>
        <div>
            <app-diary-alias-control 
                *ngFor="let control of aliasControls" 
                (remove)="onRemoveAlias($event)"
                (save)="onSaveAlias($event)"
                [editable]="control.editable"
                [text]="control.text"
                [id]="control.id">
            </app-diary-alias-control>

            <button class="btn btn-primary" (click)="onAddAlias()">Add alias</button>
        </div>
    </div>

    <div class="form-check">
        <input type="checkbox" [checked]="checked" class="form-check-input" (click)="onShowEverybodyChange()">
        <label class="form-check-label">Show diary entries for all bloggers</label>
    </div>
</div>
