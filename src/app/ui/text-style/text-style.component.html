<div class="container-fluid mr-5">
    <div class="row">
        <div class="col">
            <form [formGroup]="form">
                <div class="form-group">
                    <label labelFor="color">{{caption}} colour</label>

                    <select id="color" class="form-control" [ngStyle]="{ 'background-color' : form.value.color.value }"
                        formControlName="color">
                        <option *ngFor="let option of options" [ngValue]="option"
                            [ngStyle]="{ 'background-color' : option.value }">
                            {{option.name}}
                        </option>
                    </select>
                </div>

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" formControlName="bold">
                    <label class="form-check-label">Bold</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="italic">
                    <label class="form-check-label">Italic</label>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" formControlName="underline">
                    <label class="form-check-label">Underline</label>
                </div>
            </form>
        </div>
    </div>
</div>
