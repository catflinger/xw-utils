<p>home works!</p>

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let info of puzzleList">
                    <td>{{info.id}}</td>
                    <td>{{info.title}}</td>
                    <td>{{info.puzzleDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary" (click)="onOpenCurrent()">Open local puzzle</button>
    </div>
    
</div>
