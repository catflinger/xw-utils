<div *ngIf="appStatus" class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let info of puzzleList">
                    <td>{{info.id}}</td>
                    <td>{{info.title}}</td>
                    <td>{{info.puzzleDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>

<div class="row">
    <div class="col">
        <button [disabled]="appStatus.busy" type="button" class="btn btn-primary mr-3" (click)="onOpenCurrent('solver')">Solve local puzzle</button>
        <button [disabled]="appStatus.busy" type="button" class="btn btn-primary" (click)="onOpenCurrent('blogger')">Blog local puzzle</button>
    </div>
</div>
