<div *ngIf="includeGrid">
    <app-grid [options]="{ readonly: true, showShading: true }"></app-grid>
</div>

<table *ngIf="clues && publishOptions.layout === 'table'">
    <thead *ngIf="publishOptions.modifyAnswers">
        <tr class="border-top border-bottom">
            <td></td>
            <td>answer</td>
            <td>entry</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let clue of clues">
            <tr>
                <td [ngClass]="tdClass">
                    <span class="text-nowrap" [ngStyle]="makeClueStyle()">{{clue.caption}} </span>
                </td>
                <td [ngClass]="tdClass" *ngIf="publishOptions.modifyAnswers">
                    <span class="text-nowrap" [ngStyle]="makeAnswerStyle()">{{clue.answerAlt}} </span>
                </td>
                <td [ngClass]="tdClass">
                    <span class="text-nowrap" [ngStyle]="makeAnswerStyle()">{{clue.answer}} </span>
                </td>
                <td [ngClass]="tdClass">
                    <app-clue-text [clue]="clue" [publishOptions]="publishOptions"></app-clue-text>
                </td>
            </tr>
            <tr>
                <td [ngClass]="tdClass"></td>
                <td [ngClass]="tdClass"></td>
                <td [ngClass]="tdClass" *ngIf="publishOptions.modifyAnswers"></td>
                <td [ngClass]="tdClass">
                        <quill-view [content]="clue.comment" format="object" theme="snow"></quill-view>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>

<div *ngIf="clues && publishOptions.layout === 'list'">
    <ng-container *ngFor="let clue of clues">
        <div [ngStyle]="makeClueStyle()" [ngClass]="tdClass">
            <span class="text-nowrap">{{clue.caption}}.</span>&nbsp;&nbsp;<app-clue-text [clue]="clue" [publishOptions]="publishOptions"></app-clue-text>
        </div>
        <div class="text-nowrap" [ngClass]="tdClass" *ngIf="publishOptions.modifyAnswers && clue.answerAlt">
            <span>Answer: </span>
            <span [ngStyle]="makeAnswerStyle()">{{clue.answerAlt}}</span>
        </div>
        <div class="text-nowrap" [ngClass]="tdClass">
            <span *ngIf="publishOptions.modifyAnswers">Entry: </span>
            <span [ngStyle]="makeAnswerStyle()">{{clue.answer}}</span>
        </div>
        <div [ngClass]="tdClass">
            <quill-view [content]="clue.comment" format="object" theme="snow"></quill-view>
        </div>
    </ng-container>
</div>
