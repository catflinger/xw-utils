<form [formGroup]="form">
    <div class="form-check">
        <input class="form-check-input" id="setGridRefsFromCaptions" type="checkbox" formControlName="setGridRefsFromCaptions" (change)="onChangeGridRefs()">
        <label for="setGridRefsFromCaptions" class="form-check-label">
            Choose grid entries automatically (clear this if the clue caption is not numeric, eg an alphabetical jigsaw)
        </label>
    </div>
    <div>
        
            <app-grid-reference *ngFor="let entry of clue.link.entries" [gridRef]="entry.gridRef"></app-grid-reference>
    </div>
</form>
