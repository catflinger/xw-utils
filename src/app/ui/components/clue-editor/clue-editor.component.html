<div>
    <div class="modal-header">
        <h3>Clue Editor</h3>
    </div>

    <div class="modal-body">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>Solve and annotate</a>
              <ng-template ngbNavContent><app-clue-annotator (close)="onAnnotatorClose($event)"></app-clue-annotator></ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Edit clue text</a>
              <ng-template ngbNavContent><app-clue-text-editor></app-clue-text-editor></ng-template>
            </li>
            <li ngbNavItem>
                <a ngbNavLink>Edit grid entry</a>
                <ng-template ngbNavContent>
                    <app-grid-linker></app-grid-linker>
                </ng-template>
              </li>
              <li ngbNavItem>
                <a ngbNavLink>Options</a>
                <ng-template ngbNavContent>
                    <app-puzzle-options></app-puzzle-options>
                </ng-template>
              </li>
            </ul>

          <div class="mt-4" [ngbNavOutlet]="nav"></div>
    </div>
</div>
