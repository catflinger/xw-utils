<div>
    <div class="modal-header">
        This is the header
    </div>

    <div class="modal-body">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">
            <li ngbNavItem>
              <a ngbNavLink>First</a>
              <ng-template ngbNavContent>First content</ng-template>
            </li>
            <li ngbNavItem>
              <a ngbNavLink>Second</a>
              <ng-template ngbNavContent>Second content</ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div></div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="onCancel()">Cancel</button>
    </div>
</div>
