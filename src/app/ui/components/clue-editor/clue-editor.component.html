<div *ngIf="clue && appSettings">
    <form [formGroup]="form">

        <div class="container">

            <div class="row align-items-center">
                <div class="col"><span class="">{{clue.caption}}</span></div>
                <div class="coltext-right">
                    <button type="button" class="btn btn-link"
                        *ngIf="appSettings.showCommentEditor && hasDefinition()" (click)="onClearDefinition()">clear
                        definition</button></div>
            </div>

            <div class="row">
                <div class="col">
                    <h4>
                        <app-clue-text-control formControlName="chunks" (change)="this.showDefinitionWarning = false"
                            [ngClass]="{ 'hidden': !appSettings.showCommentEditor }"></app-clue-text-control>
                        <span [ngClass]="{ 'hidden': appSettings.showCommentEditor }">{{clue.text}}</span>
                    </h4>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <app-tip (instance)="onTipInstance($event)">
                        You have not highlighted the definition yet. 
                        To highligt the definition part of the clue select some of the clue text using your mouse or other pointing device. 
                    </app-tip>
                </div>
            </div>
        </div>

        <div *ngIf="showLatestAnswer()" class="modal-body">
            <h4>{{latestAnswer}}</h4>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <div class="float-left"><label for="answer">Answer</label></div>
                <div class="float-right" *ngIf="clue.solution"><button type="button" class="btn btn-link"
                        (click)="onCheat()">cheat</button></div>

                <input id="answer" name="answer" class="form-control" ngbAutofocus formControlName="answer">
            </div>

            <div class="form-group mb-0" [ngClass]="{ 'hidden': !appSettings.showCommentEditor }">
                <label for="comment">Comment</label>
                <quill-editor id="comment" formControlName="comment" format="object"></quill-editor>
            </div>

            <div>
                <button type=button class="btn btn-link m-0 p-0" (click)="onToggleComment()">
                    <span *ngIf="!appSettings.showCommentEditor">show comment</span>
                    <span *ngIf="appSettings.showCommentEditor">hide comment</span>
                </button>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="onSave()">Save</button>
            <button type="button" class="btn btn-outline-dark" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
