<div class="row">
    <div class="col">
        <form [formGroup]="form">
            <div class="form">
                <div class="form-group">
                    <label>
                        Username:
                        <app-validation-message [control]="form.get('username')"></app-validation-message>
                        <input class="form-control" type="text" formControlName="username" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Password:
                        <app-validation-message [control]="form.get('password')"></app-validation-message>
                        <input class="form-control" type="text" formControlName="password" required>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <button [disabled]="appStatus.busy || !form.valid" type="button" class="btn btn-primary mr-3" (click)="onLogin()">{{continueButtonText}}</button>
        <button [disabled]="appStatus.busy" type="button" class="btn btn-primary" (click)="onCancel()">{{cancelButtonText}}</button>
    </div>
</div>
