<div class="mt-5">
    <form [formGroup]="form">

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" formControlName="title"
                placeholder="Enter a title for your grid...">
        </div>

        <div class="form-group">
            <label for="cellsAcross">Cells across</label>
            <input id="cellsAcross" type="number" step="1" min="1" max="25" class="form-control"
                formControlName="cellsAcross">
        </div>

        <div class="form-group">
            <label for="cellsAcross">Cells down</label>
            <input id="cellsAcross" type="number" step="1" min="1" max="25" class="form-control"
                formControlName="cellsDown">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridStyle1" formControlName="gridStyle"
                    value="standard">
                <label class="form-check-label" for="gridStyle1">This is a standard grid</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" id="gridStyle2" formControlName="gridStyle" value="barred">
                <label class="form-check-label" for="gridStyle2">This is a barred grid</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="symmetrical" formControlName="symmetrical">
                <label class="form-check-label" for="symmetrical">grid is symmetrical (rotate by 180)</label>
            </div>
        </div>
        
        <div class="formGroup mt-5">
            <button class="btn btn-primary mr-3" type="button" [disabled]="!form.valid"
                (click)="onContinue()">Continue</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
