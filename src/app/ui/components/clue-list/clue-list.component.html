<div *ngIf="clues.length">

    <h3>{{direction}}</h3>

    <table>
        <tbody>
            <tr *ngFor="let clue of clues" (click)="onClueClick(clue)">
                <td class="caption">{{clue.caption}}</td>
                <td [ngClass]="{ highlight: clue.highlight }">{{clue.text}}</td>
            </tr>
        </tbody>
    </table>
</div>
