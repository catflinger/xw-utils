<div class="modal-body">

    <ul ngbNav #nav="ngbNav" [(activeId)]="activeId" class="nav-tabs" (navChange)="onNavChange($event)">

        <li ngbNavItem="ClueAnnotatorComponent">
            <a ngbNavLink>Solve and annotate</a>
            <ng-template ngbNavContent>
                <app-clue-annotator [starterText]="starterText" (instance)="onEditorInstance($event)">
                </app-clue-annotator>
            </ng-template>
        </li>

        <li ngbNavItem="ClueTextEditorComponent">
            <a ngbNavLink>Edit clue</a>
            <ng-template ngbNavContent>
                <app-clue-text-editor (instance)="onEditorInstance($event)"></app-clue-text-editor>
            </ng-template>
        </li>

        <li ngbNavItem="GridLinkerComponent">
            <a ngbNavLink>Grid entries</a>
            <ng-template ngbNavContent>
                <app-grid-linker (instance)="onEditorInstance($event)"></app-grid-linker>
            </ng-template>
        </li>

        <li ngbNavItem="PuzzleOptionsComponent">
            <a ngbNavLink>Otions</a>
            <ng-template ngbNavContent>
                <app-puzzle-options (instance)="onEditorInstance($event)"></app-puzzle-options>
            </ng-template>
        </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark mr-3" (click)="onSave()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="onCancel()">Cancel</button>
</div>
