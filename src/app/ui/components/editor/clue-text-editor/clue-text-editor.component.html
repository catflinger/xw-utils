<div>
    <div class="modal-header pb-0">
        <app-clue-editor-nav (nav)="onNav($event)"></app-clue-editor-nav>
    </div>

    <div class="modal-body">
        <form [formGroup]="form">

            <div class="row mt-3">
                <div class="col">
                    <label class="form-label" for="group">clue group</label>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <select id="group" class="form-control" formControlName="group">
                        <option value="across">Across</option>
                        <option value="down">Down</option>
                    </select>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-2">
                    <label class="form-label" for="text">caption</label>
                </div>
                <div class="col-10">
                    <label class="form-label" for="text">text</label>
                </div>
            </div>
    
            <div class="row">
                <div class="col-2">
                    <input id="caption" type="text" class="form-control" formControlName="caption">
                </div>
                <div class="col-10">
                    <input #text id="text" type="text" class="form-control" formControlName="text">
                </div>
            </div>
    
            <div class="row" *ngIf="!form.get('caption').valid">
                <div class="col text-danger">
                    The clue caption is invalid: expected 
                    <strong class="font-weight-bold">2</strong> or 
                    <strong class="font-weight-bold">8, 21</strong> or 
                    <strong class="font-weight-bold">8, 3 Down</strong> for example 
                </div>
            </div>
    
            <div class="row" *ngIf="!form.get('text').valid">
                <div class="col text-danger">
                    The clue text has a missing or incomplete lettercount: (2,3) or (8, 2 words) for example 
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" [disabled]="!form.valid" class="btn btn-outline-dark mr-3" (click)="onSave()">Save</button>
        <button type="button" class="btn btn-outline-dark" (click)="onCancel()">Cancel</button>
    </div>
</div>
