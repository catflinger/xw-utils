<div class="row mt-3">
    <div class="col">
        <h4>Google diary entries</h4>
        <table class="table mt-3"  *ngIf="diary">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Blogger</th>
                    <th>Puzzle</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let entry of diary.entries">
                    <td>{{entry.solveDate | date : "fullDate"}}</td>
                    <td>{{entry.solver}}</td>
                    <td>{{entry.provider}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <button type="button" class="btn btn-primary mr-3" (click)="onRefresh()">Refresh</button>
    </div>
</div>
