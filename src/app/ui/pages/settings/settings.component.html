<h3 class="mt-3">Settings</h3>

<h5 class="mt-5">Notifications</h5>

<form [formGroup]="form" class="form">

    <div class="formGroup form-check mt-3">
        <label><input type="checkbox" class="form-check-input" formControlName="showTips"> Show tips</label>
    </div>

    <div class="formGroup mt-5">
        <button class="btn btn-primary" type="button" (click)="onSave()">Save</button>
    </div>
</form>
