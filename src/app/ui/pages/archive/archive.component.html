<div class="row my-5" *ngIf="showList">
    <div class="col">
        <div class="card w-50  mx-auto text-center" *ngIf="provider">
            <h5 class="card-header">Latest {{provider | provider}} puzzle</h5>
            <div class="card-body">
                <p *ngIf="latest" class="card-text">{{latest.date | date:"EEEE - d LLLL yyyy"}}</p>
                <p *ngIf="latest" class="card-text">{{latest.serialNumber | number:"2."}}</p>
                <button class="btn btn-primary" (click)="openPuzzle(latest)">Open</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3" *ngIf="showList">
    <div class="col">
        <table class="table">
            <tbody>
                <tr>
                    <td colspan="4">
                        <h5>Puzles from the archive</h5>
                    </td>
                </tr>
                <tr *ngFor="let item of archiveItems">
                    <td>{{item.serialNumber | number:"2."}}</td>
                    <td>{{item.date | date:"EEE d LLLL yyyy"}}</td>
                    <td><button class="btn btn-primary" (click)="openPuzzle(item)">Open</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row mt-5" *ngIf="showDate">
    <div class="col">
        <form [formGroup]="form">

            <div class="form-group">
                <label for="datePicker">Puzzle date</label>
                <input id="datePicker" type="text" class="form-control" formControlName="date"
                    [bsConfig]="{ dateInputFormat: 'dddd Do MMMM YYYY' }" bsDatepicker>
            </div>

            <div class="form-group mt-5">
                <button class="btn btn-primary mr-3" type="button" (click)="openPuzzleByDate()">Open</button>
            </div>
        </form>
    </div>
</div>
