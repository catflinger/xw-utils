<h3>Publish</h3>
<p>On this screen enter the fifteensquared username and password</p>

<div class="row" *ngIf="appStatus && puzzle">
    <div class="col">
        <form [formGroup]="form">
            <div class="form">
                <div class="form-group">
                    <label>
                        Username:
                        <app-validation-message [control]="this.form.get('username')"></app-validation-message>
                        <input class="form-control" type="text" formControlName="username" required>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Password:
                        <app-validation-message [control]="this.form.get('password')"></app-validation-message>
                        <input class="form-control" type="text" formControlName="password" required>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" *ngIf="appStatus && puzzle">
    <div class="col">
        <button [disabled]="appStatus.busy || !form.valid" type="button" class="btn btn-primary mr-3" (click)="onContinue()">Publish</button>
        <button [disabled]="appStatus.busy" type="button" class="btn btn-primary" (click)="onBack()">Back</button>
    </div>
</div>

<div style="visibility: hidden;">
    <canvas #canvas></canvas>
</div>
